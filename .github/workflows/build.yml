name: Build Extensions

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build extensions
        run: |
          ./gradlew make makePluginsJson
          
      - name: Create build folder and copy files
        run: |
          mkdir -p build
          find . -path ./build -prune -o -name "*.cs3" -exec cp {} build/ \;
          if [ -f "build/plugins.json" ]; then
            # plugins.json is already in build folder from makePluginsJson
            echo "plugins.json found in build folder"
          fi
          
      - name: Commit and push to main
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add build/
          git add plugins.json 2>/dev/null || true
          # Copy plugins.json to root as well (like Arabico)
          cp build/plugins.json . 2>/dev/null || true
          git add plugins.json 2>/dev/null || true
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push origin main
          
      - name: Also push to builds branch for compatibility
        run: |
          git checkout --orphan builds
          git reset
          cp build/*.cs3 . 2>/dev/null || true
          cp build/plugins.json . 2>/dev/null || true
          git add *.cs3 plugins.json
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin builds
