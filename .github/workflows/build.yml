name: Build Extensions

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build extensions
        run: |
          ./gradlew make makePluginsJson
          
      - name: Prepare files for commit
        run: |
          # Copy plugins.json to root (like Arabico)
          cp build/plugins.json . 2>/dev/null || true
          # Create a separate folder for built extensions
          mkdir -p repo_build
          find . -path ./build -prune -o -path ./repo_build -prune -o -name "*.cs3" -print -exec cp {} repo_build/ \;
          cp build/plugins.json repo_build/ 2>/dev/null || true
          
      - name: Commit and push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          # Force add plugins.json to root
          git add -f plugins.json 2>/dev/null || true
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit on main"
          git push origin main || true
          
      - name: Push to builds branch
        run: |
          git checkout --orphan builds
          git reset
          # Copy files from build folder
          cp build/*.cs3 . 2>/dev/null || find . -name "*.cs3" ! -path "./build/*" -exec cp {} . \;
          cp build/plugins.json . 2>/dev/null || true
          git add -f *.cs3 plugins.json
          git commit -m "Build: $(date +'%Y-%m-%d %H:%M:%S')"
          git push -f origin builds
